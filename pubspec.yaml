name: almoda
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.5.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  easy_localization: ^3.0.7
  shared_preferences: ^2.2.3
  go_router: ^14.2.0
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.0
  google_fonts: ^6.2.1
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/el_messiri/ElMessiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/el_messiri/ElMessiri-Medium.ttf
          weight: 500
        - asset: assets/fonts/el_messiri/ElMessiri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/el_messiri/ElMessiri-Bold.ttf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/poppins-Bold.ttf
          weight: 700
flutter_native_splash:
  #color: "#42a5f5"
  background_image: assets/images/Splash Screen.png

  android_12:
    background_image: assets/images/Splash Screen.png
    #color: "#42a5f5"
